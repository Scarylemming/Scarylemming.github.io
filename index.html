<!DOCTYPE html>
<html>
  
<head>
    <meta charset="UTF-8">
    <title>Jass Score Counter</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Jass Score Counter</h1>
        </div>
        <div class = "buttons">
            <button type="button" class="btn undo-btn" onclick="undo()">Undo</button>
        </div>
        <div class="teams">
            <div class="team">
                <h2>
                    Team 1
                    <input type="text" id="team1name" class="score-input" value="Joueur 1">
                    <input type="text" id="team1name" class="score-input" value="Joueur 2">
                </h2>

                <form>
                    <label for="team1score">Score:</label>
                    <input type="text" id="team1score" class="score-input" value="0">
                    <button type="button" class="btn bonus-btn" onclick="addPoints('team1score',20)">+20 bonus</button>
                    <button type="button" class="btn bonus-btn" onclick="addPoints('team1score',50)">+50 bonus</button>
                    <button type="button" class="btn bonus-btn" onclick="addPoints('team1score',100)">+100 bonus</button>
                    <button type="button" class="btn bonus-btn" onclick="addPoints('team1score',150)">+150 bonus</button>
                    <button type="button" class="btn bonus-btn" onclick="addPoints('team1score',200)">+200 bonus</button>
                </form>
                <div class="total-score" id="team1total">Total: 0</div>
            </div>
            <div class="team">
                <h2>
                    Team 2
                    <input type="text" id="team1name" class="score-input" value="Joueur 3">
                    <input type="text" id="team1name" class="score-input" value="Joueur 4">
                </h2>

                <form>
                    <label for="team2score">Score:</label>
                    <input type="text" id="team2score" class="score-input" value="0">
                    <button type="button" class="btn bonus-btn" onclick="addPoints('team2score',20)">+20 bonus</button>
                    <button type="button" class="btn bonus-btn" onclick="addPoints('team2score',50)">+50 bonus</button>
                    <button type="button" class="btn bonus-btn" onclick="addPoints('team2score',100)">+100 bonus</button>
                    <button type="button" class="btn bonus-btn" onclick="addPoints('team2score',150)">+150 bonus</button>
                    <button type="button" class="btn bonus-btn" onclick="addPoints('team2score',200)">+200 bonus</button>
                </form>
                <div class="total-score" id="team2total">Total: 0</div>
            </div>
        </div>
        <div class="buttons">
            <button type="button" class="btn calculate-btn" onclick="calculate()">Calculate</button>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</html>
